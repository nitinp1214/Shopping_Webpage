<!DOCTYPE html>
<html>
<head>
  <title>Men's Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    .navbar {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .hero {
      background: #444;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .hero button {
      padding: 10px 20px;
      background: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      width: 200px;
      margin: 15px;
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card button {
      margin-top: 10px;
      padding: 8px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="hero">
    <h1>Men's Clothing Store</h1>
    <p>Find the best clothes for men at low prices</p>
    <button>Shop Now</button>
  </div>

  <div class="products">
    <div class="card">
      <img src="shopping.webp" alt="Shirt" style="width:170px; height:200px; object-fit:cover;">
      <h3>Casual Shirt</h3>
      <p>Rs.699</p>
      <button>Add to Cart</button>
      <button>Buy Now</button>
    </div>
    <div class="card">
      <img src="shopping (1).webp" alt="T-Shirt" style="width:170px; height:200px; object-fit:cover;">
      <h3>T-Shirt</h3>
      <p>Rs.399</p>
      <button>Add to Cart</button>
      <button>Buy Now</button>
    </div>
    <div class="card">
      <img src="shopping (2).webp" alt="Jeans" style="width:180px; height:240px; object-fit:cover;">
      <h3>Jeans</h3>
      <p>Rs.849</p>
      <button>Add to Cart</button>
      <button>Buy Now</button>
    </div>
    <div class="card">
      <img src="shopping (3).webp" alt="Shoes" style="width:200px; height:200px; object-fit:cover;">
      <h3>Shoes</h3>
      <p>Rs.999</p>
      <button>Add to Cart</button>
      <button>Buy Now</button>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Men's Clothing Store</p>
  </div>

</body>
</html>
